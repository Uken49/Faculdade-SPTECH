<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 - Recursividade pt2</title>
</head>

<body>
    <input type="text" id="in_quantidade">
    <button onclick="malhar(Number(in_quantidade.value))">Começar a malhar</button>

    <br><br>

    <div style="border: 1px solid black;">
        <div id="div_malhacao" style="background-color: red; width: 0%; height: 30px;"></div>
    </div>
</body>

</html>

<script>
    let repeticoes = 0
    let esperado = -1

    function malhar(maximo) {
        if (esperado == -1) {
            esperado = maximo
            div_malhacao.style.width = '0%'
        }
        
        if (maximo != 0) {
            setTimeout(() => {
                console.log(`Fazendo a ${++repeticoes}ª repetição`)
                let porcentagem = repeticoes/esperado * 100

                div_malhacao.style.width = `${porcentagem}%`
                malhar(--maximo)
            }, 100);
        }else{
            esperado = -1
            repeticoes = 0
        }
    }
</script>
