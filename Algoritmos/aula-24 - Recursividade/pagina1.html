<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - Recursividade pt1</title>
</head>

<body>
    <button onclick="sortear(10)">Sortear</button><br>
    <div id="div_sorteio"></div>
</body>

</html>

<script>
    let sorteios = 0

        // Essa função é recursiva, pois a própria função evoca ela mesma
    function sortear(desejado) {
        sorteios++
        const sorteado = parseInt(Math.random() * 100 + 1)
        const sorteou = (sorteado == desejado)

        if (sorteou) {
            div_sorteio.innerHTML = `O ${desejado} foi sorteado após ${sorteios} sorteios`
            sorteios = 0
            return
        }

        /*
            A vantagem da recursividade em cima da iteração (for, while) é que
            ao dar um loop infinito, o próprio javaScript encerra a função,
            ao contrário dos laços que simplesmente não param
        */
        sortear(desejado)
    }
</script>
