<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - "Placeholder" de option </title>
</head>
<body>
    <select id="sel_zonas">
        <option value="Indique alguma">- Indique a Zona -</option>
        <option value="Tucuruvi">Norte</option>
        <option value="Jabaquara">Sul</option>
        <option value="Itaquera">Leste</option>
        <option value="Vila Sônia">Oeste</option>
    </select>
    <button onclick="estacao()">Última estação</button>
</body>
</html>

<script>
    function estacao() {
        alert(`A última estação é ${sel_zonas.value}`)
    }
</script>
