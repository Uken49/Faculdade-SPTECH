<head>

<body>
    <button onclick="contagem()">NÃºmeros lokos</button>
    <div id="res"></div>
</body>

</html>

<script>
    function contagem() {
        var limite = 100
        var contador = 1

        while (limite >= contador) {
            var multiplo5 = contador % 5 == 0 ? false : true
            var multiplo3 = contador % 3 == 0 ? false : true

            var texto = ""

            if (multiplo5 && multiplo3) {
                texto += contador
            } else {
                if (multiplo5) {
                    texto += 'Bom'
                }
                if (multiplo3) {
                    texto += 'Deu'
                }
            }

            res.innerHTML += `${texto}<br>`

            contador++
        }
    }
</script>
