<body>
    Deseja comprar quantas passagens: <input type="text" id="inp_passagem"> <br>
    <button onclick="comprar()">Comprar</button>

<script>
    function comprar() {
        var passagem = Number(inp_passagem.value)
        var precoPassagem

        if (passagem >= 8 && passagem <= 50) {
            if (passagem >= 8 && passagem <= 19) {
                precoPassagem = (4.4*passagem)*0.97
                alert(`Total a pagar R$${precoPassagem.toFixed(2)}`)
                
            } else {
                if (passagem >= 20 && passagem <= 49) {
                    precoPassagem = (4.4*passagem)*0.95
                    alert(`Total a pagar R$${precoPassagem.toFixed(2)}`)
                    
                } else {
                    precoPassagem = (4.4*passagem)*0.93
                    if (passagem == 50) {
                        alert(`Total a pagar R$${precoPassagem.toFixed(2)}`)
                        
                    }
                }
            }
        } else {
            alert('Quantidade invÃ¡lida para o Fidelidade!')
        }
    }
</script>
