<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    Insira o login: <input type="text" id="inp_login"> <br>
    Insira a senha: <input type="password" id="inp_senha"> <br>
    Insira o código de segurança: <input type="password" id="inp_seguranca"> <br>
    <button onclick="analisar()">Entrar</button>
</body>
</html>
<script>
    function analisar() {
        var login = inp_login.value
        var senha = inp_senha.value
        var cod = inp_seguranca.value

        if (login == "SPTech" && senha == "digital" && cod == "123") {
            alert("Usuário autenticado com sucesso")
        }else{
            alert("Falha na autenticação")
        }
    }
</script>
