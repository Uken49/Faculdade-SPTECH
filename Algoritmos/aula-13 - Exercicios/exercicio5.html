<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>

<body>
    Hora do dia que você assite Netflix: <input type="text" id="inp_hora_dia">
    <br>
    <button onclick="analisar()">Ver recomendações</button>
    <div id="res"></div>
</body>

</html>

<script>
    function analisar() {
        var hora_dia = Number(inp_hora_dia.value)

        if (hora_dia >= 19 && hora_dia >= 21) {
            res.innerHTML = "Não é recomendável que você assista sua série favorita no horário X!"
        } else {
            res.innerHTML = `O horário ${hora_dia} é adequado para assistir sua série favorita!`
        }

    }
</script>
