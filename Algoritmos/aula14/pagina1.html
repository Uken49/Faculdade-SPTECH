<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - Eventos DOM</title>
</head>
<body>
    <h2>Qual o dobro?</h2>

    <!-- "onkeyup" é acionado quando o usuário digita dentro do "input".
    Nele, podemos invocar qualquer função JS -->
    <input onkeyup="calcular()" placeholder="Digite um número" id="in_numero">
    <br>

    <!-- "onkeychange" é acionado quando o usuário muda o valor dentro do "select". -->
    <select id="sel_numeros" onchange="calcular2()">
        <option value="">- Selecione um número -</option>
        <option value="10">10</option>
        <option value="144">144</option>
        <option value="12.5">12.5</option>
    </select>
    <br>
    
    <!-- Podemos usar o "onclick" em qualquer tag html para chamar as funções-->
    <img src="https://64.media.tumblr.com/2e780046fea2666b8ff4533f7c954066/30dc4e107a089eda-03/s400x600/5166ca787361667a4fb9734c6c68d01f9ca72699.png" id="image" width="200px" onclick="limpar()">

    <div id="div_dobro"></div>
    <div id="div_metade"></div>

</body>
</html>
