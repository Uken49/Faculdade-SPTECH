<script>
    function estalo() {
        var estalo = sec_estalo.value

        if (estalo == "thanos") {
            falcao.style.display = 'none'
            wanda.style.display = 'none'
            doct.style.display = 'none'
            panter.style.display = 'none'
            spid.style.display = 'none'
        } else {
            falcao.style.display = 'block'
            wanda.style.display = 'block'
            doct.style.display = 'block'
            panter.style.display = 'block'
            spid.style.display = 'block'
        }

</script>
