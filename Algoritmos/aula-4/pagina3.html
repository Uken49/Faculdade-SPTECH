<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3 - Entrada de dados</title>
</head>
<body>
    <h3>Entrada de dados</h3>
    Qual seu bairro?
    <input id="i_bairro"><br>
    <!-- Criando um id (identificador) para a tag input -->
    Qual a população desse bairro?
    <input id="i_populacao"><br>
    <!-- Criando um botão que executa a função cadastrar -->
    <button onclick="cadastrar()">Cadastrar</button>
</body>
</html>

<!-- A tag script serve para escrevermos código em JavaScript -->
<script>
    // Um alert é uma função padrão do JavaScript que exibe uma tela
    alert('Seja bem vindo ao meu site!! Por favor, preencha os campos')

    /*
     O comando function serve para criar um pré executável, que pode ser chamado várias vezes e sempre
     executará o que está dentro
    */
    function cadastrar(){
        alert('Realizando cadastro...')
        alert(i_bairro.value)
        alert(i_populacao.value)
        alert('Cadastro finalizado!')
    }
</script>
