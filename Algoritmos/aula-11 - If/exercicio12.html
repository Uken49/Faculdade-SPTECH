<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    Digite o valor do saldo na sua conta: <input type="text" id="inp_saldo"> <br>
    <button onclick="analisar()">Verificar finanças</button>
    <div id="result"></div>
</body>
</html>

<script>
    function analisar() {
        var saldo = Number(inp_saldo.value)
        
        result.innerHTML = ""
        if (saldo < 0) {
            result.innerHTML = "<span style='color: red'>Está devendo</span>"
        }
        if (saldo >= 0) {
            result.innerHTML = "<span style='color: blue'>Saldo positivo! :)</span>"
        }
        if (saldo == 0) {
            result.innerHTML = "Conta zerada"
        }
    }
</script>
