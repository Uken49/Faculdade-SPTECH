<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Insira o valor da passagem: <input id="valPass"><br>
    Quantidade de viagens por mês: <input id="qtdViag"><br>
    <button onclick="economia()">Ver economia</button>
</body>
</html>

<script>
    function economia(){
        alert(`Você economizará R$${(valPass.value/2) * qtdViag.value} por mês`)
    }
</script>
