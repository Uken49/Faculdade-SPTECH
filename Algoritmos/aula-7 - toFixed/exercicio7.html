<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    Digite o peso: <input id="peso"><br>
    Digite a altura: <input id="altura"><br>

    <br><button onclick="imc()">Calcular IMC</button>
    <p id="res"></p>
</body>
</html>

<script>
    function imc() {
        res.innerHTML = `O seu IMC é: ${(peso.value / ((altura.value/100) ** 2)).toFixed(1)} `   
        // Altura está dividia por 100 pois quero em centimetros, (sem ter que colocar o ponto)
    }
</script>
