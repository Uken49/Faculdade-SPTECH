<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - If & Else</title>
</head>
<body>
    <h2>Ir ao trabalho</h2>
    
    <input placeholder="Quantos km vc mora do trabalho?" id="inp_distancia" type="text"> <br>
    <button onclick="trajeto()">Analisar o trajeto</button>
</body>
</html>
<script>
    function trajeto() {
        var distancia = Number(inp_distancia.value)

        /* Na estrutura de decisão if-else,
        Caso o teste lógico do if for TRUE o bloco do if é executado e o else é ignorado

        Caso o teste lógico do else for TRUE o bloco do else é executado e o if é ignorado

        Ou seja, NUNCA ocorre de o if e o else serem executados
        */
        if (distancia > 1) {
            alert('Você precisa usar algum transporte para chegar')
        }
        else {
            alert('Você pode ir a pé ao trabalho chegar')
        }
    }
</script>
