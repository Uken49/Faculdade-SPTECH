<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>

<body>
    Digite a primeira nota: <input type="text" id="inp_nota1"> <br>
    Digite a segunda nota: <input type="text" id="inp_nota2"> <br>
    <button onclick="analisar()">Verificar situação</button> <br>
    <img id="res" width="400px" src="">
</body>

</html>

<script>
    function analisar() {
        var nota1 = Number(inp_nota1.value)
        var nota2 = Number(inp_nota2.value)

        var media = (nota1+nota2)/2

        if (media < 6) {
            alert("Tente outra vez")
        } else {
            alert("Parabéns, aprovado!")
        }
    }
</script>
