<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    Digite a temperatura do ambiente: <input type="text" id="inp_temperatura"> <br>
    <button onclick="verificar()">Verificar clima</button> <br>
    <div id="res"></div> <br>
    <img width="400px" id="src_res" src="">
</body>

</html>

<script>
    function verificar() {
        var temperatura = Number(inp_temperatura.value)

        if (temperatura < 10) {
            res.innerHTML = `Clima apropriado`
            src_res.src = "https://www.anad.org.br/wp-content/uploads/2018/05/beneficios-da-maca.jpg"
        } else {
            res.innerHTML = `Clima inapropriado`
            src_res.src = "https://thumbs.dreamstime.com/b/ma%C3%A7%C3%A3-podre-34143939.jpg"
        }
    }
</script>
