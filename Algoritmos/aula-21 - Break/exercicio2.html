<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    Digite uma frase: <input id="inp_frase" autofocus onkeyup="preconceitoH()">
    <div id="res"></div>
</body>
</html>

<script>
    function preconceitoH() {
        frase = inp_frase.value

        res.innerHTML = ''

        for (var contador = 0; contador < frase.length; contador++) {

            if (frase[contador] == "h" || frase[contador] == "H") {
                res.innerHTML += 'NÃ£o aceitamos "h"'
                break
            }
            res.innerHTML += `${frase[contador]}<br>`
        }
    }
</script>
