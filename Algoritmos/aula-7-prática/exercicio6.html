<body>
    Quantidade de ingresso de estudante vendido <input id="ingrEstu"><br>
    Quantidade de ingresso de comuns vendido <input id="ingrComu"><br>
    Valor do ingresso comum <input id="valComu"><br>
    <button onclick="calcular()">Valor arreacadado</button>
</body>

<script>
    function calcular() {
        alert(`A arrecadação foi de R$${(Number(valComu/2) * ingrEstu.value ) + (ingrComu.value)}`)
    }
</script>
