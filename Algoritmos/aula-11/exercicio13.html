<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>

<body>
    Digite a quantidade de filhos: <input id="inp_qtdFilho"> <br>
    <button onclick="analisar()">Analisar família</button>
    <div id="result"></div>
</body>

</html> 
<script>
    function analisar() {
        var qtdFilho = inp_qtdFilho.value

        result.innerHTML = ""
        // Ifs ANINHADOS
        if (qtdFilho >= 1)
        {
            result.innerHTML = 'Não tem TV'
            if (qtdFilho >= 2)
            {
                result.innerHTML += '<br>Não tem internet'
                if (qtdFilho >= 3)
                {
                    result.innerHTML += '<br>Não tem video-game'
                    if (qtdFilho >= 4)
                    {
                        result.innerHTML += '<br>Não tem Netflix'
                    }
                }
            }
        }
    }
</script>
