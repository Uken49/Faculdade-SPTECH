<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    Digite o saldo da conta: <input id="inp_saldo"> <br>
    Digite o valor a retirar: <input id="inp_debito"> <br>
    <button onclick="AnalisarConta()">Analisar conta</button>
    <div id="res"></div>
</body>
</html>

<script>
    function AnalisarConta() {
        var saldo = Number(inp_saldo.value)
        var debito = Number(inp_debito.value)
        saldo -= debito

        
        if (saldo < 0) {
            res.innerHTML = `<b style="color: red;">O saldo atual da conta é ${saldo.toFixed(2)}</b>`
        }
        if (saldo >= 0) {
            res.innerHTML = `O saldo atual da conta é ${saldo.toFixed(2)}`
        }
        
    }
</script>
