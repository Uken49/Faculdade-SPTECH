<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <button onclick="contagem()">Números cabalísticos</button>
    <div id="res"></div>
</body>
</html>

<script>
    function contagem() {
        res.innerHTML = ''
        
        for (var contador = 1; contador <= 15; contador++) {
            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12) {
                res.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
