<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Informe uma frase: <input id="inp_frase"> <br>
    Quantidade de vezes para repetir: <input id="inp_repeticao"> <br>
    <button onclick="repetir()">Papagaio</button> <br>

    <div id="res"></div>
</body>
</html>

<script>
    function repetir() {
        var limite = Number(inp_repeticao.value)
        var frase = inp_frase.value
        res.innerHTML = ''

        for (var contador = 0; contador < limite; contador++) {
            var cor = contador % 2 == 0 ? 'red' : 'green'
            res.innerHTML += `<span style="color: ${cor}"> ${contador+1} - ${frase}</span><br>`
        }
    }
</script>
