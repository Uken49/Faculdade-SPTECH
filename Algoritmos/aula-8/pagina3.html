<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3 - Select</title>
</head>

<body>
    <h3>Capitais</h3>
    Selecione um estado:
    <!--
        A tag select exibe uma "combo box" ou "lista de seleção"
        Cada item da lista é uma tag option
    -->
    <select id="sel_estado">
        <option value="Belo Horizonte">Minas Gerais</option>
        <option value="São Luis">Maranhão</option>
        <option value="Florianópolis">Santa Catarina</option>
    </select>
    <br>
    <button onclick="ver_capital()">Ver Capital</button>

</body>

</html>

<script>
    function ver_capital() {
        // Para recuperar o valor da opção selecionada na select usamos o id da TAG Select .value
        
        var capital = sel_estado.value
        alert(`A capital é ${capital}`)
    }
</script>
