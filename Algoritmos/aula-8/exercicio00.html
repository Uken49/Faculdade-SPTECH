<body>
    <h2>Questão 06</h2>

    Salário bruto: <input id="in_bruto"> <br>

    <button onclick="liquido()">Calcular Salário Líquido</button>
    
    <div id="div_salario" style="color: blue;"></div>

</body>

<script>
    
    function liquido() {
        div_salario.innerHTML = `
        Apesar de seu bruto ser R$${in_bruto.value}, após os descontos, você receberá somente <span style="color:green">R$${Number(in_bruto.value) - Number(in_bruto.value)*0.10 - Number(in_bruto.value)*0.20 - Number(in_bruto.value)/30}</span>
        `
    }

</script>
