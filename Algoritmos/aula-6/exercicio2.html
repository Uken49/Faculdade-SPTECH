<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h3>Exercicio 2</h3>

    Informe o sabor da pizza: <input id="sab_pizza"> <br>
    Informe o valor da pizza: <input id="din_real"> <br>
    Quantidade de pessoas a pagar: <input id="qtd_pess"> <br>

    <br> <button onclick="calcular()">Calcular valor por pessoa</button>

    <div id="res"></div>
</body>
</html>

<script>
    function calcular() {
        res.innerHTML = (`Cada pessoa vai contribuir com R$${din_real.value / qtd_pess.value} na pizza de ${sab_pizza.value}`)
    }
</script>
