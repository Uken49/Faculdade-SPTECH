<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <h3>Exercicio 3</h3>

    Informe a 1ª nota: <input id="nota1"> <br>
    Informe a 2ª nota: <input id="nota2"> <br>

    <br> <button onclick="calcular()">Calcular média</button>

    <div id="res"></div>
</body>
</html>

<script>
    function calcular() {
        res.innerHTML = (`Você tirou ${nota1.value} e ${nota2.value}, logo sua média foi de ${(Number(nota1.value)+Number(nota2.value))/2} `)
    }
</script>
