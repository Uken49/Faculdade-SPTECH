<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h3>Exercicio 6</h3>

    Informe a quantidade de vitórias <input type="text" id="vit"> <br>
    Informe a quantidade de empates <input type="text" id="emp"> <br>
    Informe a quantidade de derrotas <input type="text" id="der"> <br>
    <button onclick="converter()">Calcular a pontuação</button> <br>

    <div id="res"></div>
</body>
</html>

<script>
    function converter(){
        res.innerHTML = `<b style="color: blue;">Campanha do time:</b>
        <br>-<b>Vitórias: ${vit.value}</b>
        <br>-<b>Empates: ${emp.value}</b>
        <br>-<b>Derrota: ${der.value}</b>
        <br>-<b>Pontos: ${(vit.value*3) + (emp.value*1)}</b>
        <br>-<b style="color: green;">Aproveitamento:</b>
        <u>
        ${
            ((vit.value  * 3) + (emp.value * 1)) / (3 * (Number(vit.value) + Number(emp.value) + Number(der.value)) / 100)
        }%
        </u>`
    }
</script>
