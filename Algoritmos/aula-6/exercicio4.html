
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <h3>Exercicio 4</h3>

    Informe a temperatura em Celsius <input type="text" id="cel"> <br>
    <button onclick="converter()">Converter para F</button> <br>

    <div id="res"></div>
</body>
</html>

<script>
    function converter(){
        res.innerHTML = `${cel.value}C equivale a ${(cel.value*9/5)+32}F`
    }
</script>
