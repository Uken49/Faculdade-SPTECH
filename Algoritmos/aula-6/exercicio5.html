<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h3>Exercicio 5</h3>

    Informe a quantidade de vitórias <input type="text" id="vit"> <br>
    Informe a quantidade de empates <input type="text" id="emp"> <br>
    Informe a quantidade de derrotas <input type="text" id="der"> <br>
    <button onclick="converter()">Calcular a pontuação</button> <br>

    <div id="res"></div>
</body>
</html>

<script>
    function converter(){
        res.innerHTML = `Você teve ${vit.value} vitórias, ${emp.value} empate e ${der.value} derrota, logo, obteve ${(vit.value*3) + (emp.value*1)} pontos`
    }
</script>
