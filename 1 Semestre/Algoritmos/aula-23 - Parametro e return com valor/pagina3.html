<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3 - Parâmetros e return com valor pt3</title>
</head>
<body>
    <button onclick="comprar(3, 1)">Casquinha</button>
    <button onclick="comprar(9.5, 1)">Batata frita</button>
    <button onclick="comprar(10, 1)">Refrigerante 300ml</button>

    <button onclick="comprar(3, 2)">Combo 2 casquinhas</button>
    <button onclick="comprar(9.5, 3)">Combo 3 fritas</button>
    <button onclick="comprar(10, 5)">Combo 5 refris 300ml</button>
    <div>
        Total compra: R$<b id="b_total">0.00</b>
    </div>
</body>
</html>
<script>
    let total = 0

    // O parâmetro da função está entre parenteses ()
    // A função que tem parâmetro não precisa declarar a mesma váriavel
    // O valor do parametro é dado o chamar a função
    // Exemplo: comprar(200). O valor será 200
    // Uma função pode ter infinitos parâmetros
    // No JavaScript, o valor do parâmetro é mutável (ele pode ser alterado)
    function comprar(valor, quantidade) {
        // Chamando a função calcularCompra e esperando o retorno do valor
        total += calcularCompra(valor, quantidade)
        b_total.innerHTML = total.toFixed(2)
    }

    function calcularCompra(valor, quantidade) {
        let compra = valor * quantidade
        if (quantidade > 3) {
            compra = compra * 0.95
        }

        // Aqui a função está retornando o valor da compra
        // enquanto a função comprar() não tem retorno
        return compra
    }
</script>
