<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    Digite um número entre 20 e 100: <input id="inp_numero"><br>
    <button onclick="multiplicar()">Adoro múltiplos de 5</button>
    <div id="res"></div>
</body>

</html>

<script>
    function multiplicar() {
        res.innerHTML = ''

        var numero = Number(inp_numero.value)
        if (numero < 20 || numero > 100) {
            return
        }
        
        for (var contador = 5; contador <= numero; contador+=5) {
            res.innerHTML += `${contador}<br>`
        }
    }
</script>
