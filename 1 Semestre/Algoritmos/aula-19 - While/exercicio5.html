<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <button onclick="contagem()">S2 Pares</button>
    <div id="res"></div>
</body>
</html>

<script>
    function contagem() {
        var limite = 100
        var exibicao = 0

        res.innerHTML = ''
        while (limite >= exibicao) {
            res.innerHTML += `${exibicao}<br>`
            exibicao+=2
        }
    }
</script>
