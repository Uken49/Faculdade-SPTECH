<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <input placeholder="Digite um nÃºmero" id="inp_num">
    <button onclick="contagem()">Contagem regressiva</button>
    <div id="res"></div>
</body>
</html>

<script>
    function contagem() {
        var exibicao = Number(inp_num.value)
        var limite = 0

        res.innerHTML = ''
        while (limite <= exibicao) {
            res.innerHTML += `${exibicao}<br>`
            exibicao--
        }
    }
</script>
