<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <div>
        <h1 style="color: purple;">Cadastro Loko</h1>
        Digite seu nome: <input type="text" id="inp_Nome"> <br>
        Digite sua idade: <input type="text" id="inp_Idade"> <br>
        <button onclick="salvar()" >Salvar</button> <br>
        <button onclick="limpar()" >Limpar resultado anterior</button> <br>
    </div>
    <div id="div_resultado" style="color: blue;"></div>
</body>
</html>

<script>
    function salvar() {
        /*
         innerHTML é o corpo/conteúdo de uma tag qualquer
         Se usarmos o ' = ' nós SUBSTITUÍMOS o corpo de uma tag
        */
        div_resultado.innerHTML = `Cadastro de <b style="color: red;">${inp_Nome.value}</b>, de <u style="color: green;">${inp_Idade.value}</u> anos realizado`
    }
    function limpar() {
        div_resultado.innerHTML = ''
    }
</script>
