<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos 7 erros</title>
</head>

<body>

    <input placeholder="Preço da gasolina" id="in_gasolina"> <br>
    <input placeholder="Preço do álcool" id="in_alcool"> <br>
    <select id="sel_convenio" onchange="calcular()">
        <option value="0">Nenhum</option>
        <option value="0.05">Convênio Prefeitura</option>
        <option value="0.1">Cliente VIP</option>
    </select>

    <div id="div_frase1"></div>
    <img id="img_combustivel">
    <div id="div_frase2"></div>

</body>

</html>
<script>
    function calcular() {
        var gasolina = Number(in_gasolina.value)
        var alcool = Number(in_alcool.value)
        var convenio = Number(sel_convenio.value)

        var combustivel = ""
        var cor = ""
        var imagem = ""
        if (alcool < gasolina * 0.7) {
            combustivel = "álcool"
            cor = "green"
            imagem = "alcool.png"
        } else {
            combustivel = "gasolina"
            cor = "black"
            imagem = "gasolina.png"
        }
        div_frase1.innerHTML = `Vale mais a pena abastecer com ${combustivel} aqui`
        div_frase1.style.color = cor
        img_combustivel.src = imagem


        var gasolina_com_desconto = gasolina-(gasolina * convenio)
        var alcool_com_desconto = alcool-(alcool * convenio)
        div_frase2.innerHTML = `Devido ao seu convênio, vai pagar R$${gasolina_com_desconto.toFixed(3)} na gasolina e R$${alcool_com_desconto.toFixed(3)} no álcool`

    }
</script>
