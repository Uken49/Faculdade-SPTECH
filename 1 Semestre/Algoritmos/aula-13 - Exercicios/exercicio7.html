<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    Digite sua nota: <input type="text" id="inp_nota"> <br>
    Digite sua frequência: <input type="text" id="inp_freq"> <br>
    <button onclick="analisar()">Avaliar aluno</button>
</body>
</html>
<script>
    function analisar() {
        var nota = Number(inp_nota.value)
        var freq = Number(inp_freq.value)

        if (nota >= 6 && freq >= 75) {
            alert("Parabéns! Aprovado!")
        }else{
            alert("Infelizmente, não foi desta vez")
        }
    }
</script>
