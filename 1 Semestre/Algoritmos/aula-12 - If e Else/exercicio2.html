<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    Digite seu saldo: <input type="text" id="inp_saldo"> <br>
    Digite o valor para retirar: <input type="text" id="inp_retirar"> <br>
    <button onclick="debitar()">Analisar conta</button>
    <div id="res"></div>
</body>

</html>

<script>
    function debitar() {
        var saldo = Number(inp_saldo.value)
        var retirar = Number(inp_retirar.value)

        saldo -= retirar
        if (saldo >= 0) {
            res.innerHTML = `<i style="color: blue">O saldo atual da conta corrente é ${saldo.toFixed(2)}</i>`
        } else {
            res.innerHTML = `<b style="color: red">O saldo atual da conta corrente é ${saldo.toFixed(2)}</b>`
        }
    }
</script>
