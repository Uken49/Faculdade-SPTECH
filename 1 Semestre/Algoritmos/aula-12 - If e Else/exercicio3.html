<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>
    Quantidade de chocolate para comprar: <input type="text" id="inp_chocolate"> <br>
    <button onclick="comprar()">Compra</button>
    <div id="res"></div>
</body>

</html>

<script>
    function comprar() {
        var chocolate = Number(inp_chocolate.value)

        if (chocolate > 12) {
            var choc_preco = 2.5          
            var comanda = choc_preco * chocolate
        } else {
            var choc_preco = 3          
            var comanda = choc_preco * chocolate
        }
        res.innerHTML = `o valor da sua compra foi de ${comanda.toFixed(2)}`
    }
</script>
