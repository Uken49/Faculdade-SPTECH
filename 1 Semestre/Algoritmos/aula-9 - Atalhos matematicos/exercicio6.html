<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <p>Sua conta está em: R$<span id="qtdGastar">0.00</span></p>
    <select id="selComida">
        <option value="4.5">Salada</option>
        <option value="44.5">PF de Filé</option>
        <option value="18">PF de Frango</option>
        <option value="4">Sobremesa simples</option>
        <option value="12.5">Sobremesa top</option>
    </select>
    <button onclick="adicionar()">Adicionar item</button>
    <button onclick="desconto()">Aplicar desconto fidelidade</button>
</body>
</html>

<script>
    var valor = 0
    var descontoSET = 0.05
    function adicionar() {
        valor += Number(selComida.value)
        qtdGastar.innerHTML = valor
    }
    function desconto() {
        valor -= (valor*descontoSET)
        qtdGastar.innerHTML = valor
        descontoSET = 0
    }
</script>
