<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 - Variável pt2</title>
</head>
<body>
    <h2>Questão 06</h2>

    Salário bruto: <input id="in_bruto"> <br>

    <button onclick="liquido()">Calcular Salário Líquido</button>
    
    <div id="div_salario" style="color: blue;"></div>

</body>
</html>
<script>
    
    function liquido() {
        // Criando uma variável
        var bruto = Number(in_bruto.value)
        var salario_liquido = bruto - bruto*0.10 - bruto*0.20 - bruto/30
        
        var frase_final = `
        Apesar de seu bruto ser R$${bruto}, após os descontos, você receberá somente <span style="color:green">R$${(salario_liquido).toFixed(2)}</span>
        `

        div_salario.innerHTML = frase_final
    }

</script>
