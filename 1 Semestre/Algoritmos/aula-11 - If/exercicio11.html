<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    Diga a última série (SITCOM) assistida: <input type="text" id="inp_serie"> <br>
    Diga o total de episódios assitidos da série: <input type="text" id="inp_ep"> <br>
    <button onclick="verificar()">Verificar nível</button>
    <div id="res"></div>
</body>
</html>

<script>
    function verificar() {
        var nomeSerie = inp_serie.value
        var eps = inp_ep.value
        var horas_assistida = (eps*22)/60

        res.innerHTML = `Vejo que você gosta da série ${nomeSerie} `
        
        if (horas_assistida > 30) {
            res.innerHTML += "<br>Uau, você realmente gosta dessa série!"
        }
    }
</script>
