<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1 - Estrutura de Decisão (If) </title>
</head>
<body>
    <input placeholder="Quantos anos você tem?" id="in_idade"> <br>
    <button onclick="analisar()">Analisar vida</button>
    <div id="div_analise"></div>
</body>
</html>

<script>
    function analisar() {
        var idade = Number(in_idade.value)
        div_analise.innerHTML = `Você já viveu + de ${idade*365} dias`

        /*
        O "if" é uma ESTRUTURA DE DECIÃO.
        Nela colocamos entre parênteses uma EXPRESSÃO LÓGICA, ou seja, algo é verdade ou falso
        Ela tem um par de chaves que conterá as linhas de código que devem
        */
        if (idade >= 18) {
            div_analise.innerHTML += '<br> E você é maior de idade'
        }

        /*
        Neste exemplo, o bloco de código deste if só será executado
        se a idade for igual a 8
        */
        if (idade == 18) {
            div_analise.innerHTML += '<br> Você informou sua idade'
        }

        if(idade < 3){
            div_analise.innerHTML += '<br>Você é um bebezinho'
        }
    }
</script>
