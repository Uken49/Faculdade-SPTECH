<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Digite a primeira nota <input type="text" id="inp_nota1"><br>
    Digite a segunda nota <input type="text" id="inp_nota2"><br>
    Digite a terceira nota <input type="text" id="inp_nota3"><br>
    <button onclick="calcular()">Analisar desempenho</button><br>
    <div id="result"></div>
</body>
</html>

<script>
    function calcular() {
        var nota1 = Number(inp_nota1.value)
        var nota2 = Number(inp_nota2.value)
        var nota3 = Number(inp_nota3.value)
        var media = (nota1+nota2+nota3)/3
        
        result.innerHTML = ""
        result.innerHTML = `Sua média foi de ${media.toFixed(1)}`
        if (media >= 9.4) {
            result.innerHTML = '<br>Parabéns, você é fora de série'
        }
    }
</script>
