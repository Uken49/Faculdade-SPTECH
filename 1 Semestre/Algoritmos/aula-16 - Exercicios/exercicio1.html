<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <h2>Atendimento</h2>
    Qual é a sua nota para o nosso atendimento: <input type="text" id="inp_nota"> <br>
    <button onclick="avaliar()">Avaliar atendimento</button>
</body>
</html>

<script>
    function avaliar() {
        var nota = Number(inp_nota.value)
        var frase
        if (nota < 0 || nota > 10) {
            frase = 'Nota inválida'
        }else{
            if (nota < 5) {
                frase = 'Não aprovado'
            }else{
                if (nota >= 5 && nota <=6) {
                    frase = 'Neutro'
                }else{
                    frase = 'Aprovado'
                }
            }
        }

        alert(frase)
    }
</script>
