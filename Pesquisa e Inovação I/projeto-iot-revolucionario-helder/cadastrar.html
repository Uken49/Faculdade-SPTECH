<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Chamando o arquivo CSS do repositório local -->
    <title>Aquatec- Login</title>
</head>

<body>
    <!-- Início Header -->
    <div class="header"> 
        <div class="container"> <!-- Criando o container -->
            <h1 class="titulo">Acquatec</h1> <!-- Criando um titulo -->
            
            <ul class="navbar"> <!-- Criando uma lista não ordenada (a ordem dos elementos não importa) -->
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="login.html">Login</a></li>
                <li class="item"><a href="cadastrar.html">Cadastrar</a></li> <!-- Criando um item da lista -->
                <li class="item">Sobre nós</li>
                <li class="item">Suporte</li>
            </ul>
        </div>
    </div>
    <!-- Término Header -->

    <!-- Início Banner -->
    <div class="banner">
        <div class="container">
            <div class="card">
                <h1>Criar uma conta</h1>
                <h2>Cadastre-se para não perder nenhuma novidade.</h2>
                <div class="box">
                    <h4>Nome:</h4>
                    <input type="text" placeholder="Seu nome completo">
                </div>
                <div class="box">
                    <h4>Usuário</h4>
                    <input type="text" placeholder="Como deseja logar">
                </div>
                <div class="box">
                    <h4>E-mail:</h4>
                    <input type="text" placeholder="Seu email">
                </div>
                <div class="box">
                    <h4>Senha:</h4>
                    <input type="password" placeholder="*******">
                </div>
                <div class="box">
                    <h4>Confirmar Senha:</h4>
                    <input type="password" placeholder="*******">
                </div>
                <button class="btn">Cadastrar</button>
            </div>
        </div>
    </div>

    <!-- Término Banner -->

    <!-- Início Social -->
</body>

</html>
